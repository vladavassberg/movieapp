<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #a3d5ab;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #88c598;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Movie</h1>
        <form th:object="${movie}" th:action="@{save}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <select id="genre" th:field="*{genre}" class="form-select" required>
                    <option value="">-- Select Genre --</option>
                    <option th:each="genre: ${genres}" 
                            th:value="${genre.id}" 
                            th:text="${genre.name}">
                    </option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
