<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #b4d4ff;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #99c8ff;
        }

        a {
            text-decoration: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #555;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Movie</h1>

        <form th:action="@{/edit/{id}(id=${movie.id})}" th:object="${movie}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select id="genre" th:field="*{genre}" class="form-select" required>
                    <option value="">-- Select Genre --</option>
                    <option th:each="genre : ${genres}"
                            th:value="${genre.id}"
                            th:text="${genre.name}">
                    </option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>

        <a th:href="@{/movielist}" class="back-link">‚Üê Back to list</a>
    </div>
</body>
</html>
